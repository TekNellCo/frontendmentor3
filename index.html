<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How did we do?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="gradient"></div>
        
        <div class="thankyou">
            <img src="images/illustration-thank-you.svg" alt="">
            <p class="selection">You selected 4 out of 5</p>
            <h1 class="thankyou">Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>





        <div class="howdidwedo">
            <img src="images/icon-star.svg" alt="">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="buttonbox">
                <button data-num="1" class="1">1</button>
                <button data-num="2" class="2">2</button>
                <button data-num="3" class="3">3</button>
                <button data-num="4" class="4">4</button>
                <button data-num="5" class="5">5</button>
            </div>
            <button class="submit">SUBMIT</button>
        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
